        rel="stylesheet">

    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/news.css">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">

<body>
    <header>
        <div class="logo">
            <a href="index.html">NAS</a>

        <nav>
            <a href="news.html">News</a>

        <div class="profile">

        </div>

    <div id="articleModal" class="modal" aria-hidden="true">
        <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
            <button id="modalClose" class="modal-close" aria-label="Close">&times;</button>
            <h2 id="modalTitle"></h2>
            <p class="modal-author"></p>
            <img class="modal-image" src="#" alt="Article image">
            <p class="modal-desc"></p>
            <a href="#" class="modal-readmore" target="_blank">Read full Article</a>
        </div>
    </div>



    <div class="search-bar">
        <section class="filters">
            <input type="search" id="search" name="search" placeholder="Example: Job market">
            <button id="find">Search</button>
            <div id="history"></div>
        </section>
    </div>

    <!-- News and pagination below -->
    <div class="display">
        <section class="container">
            <section class="size">
                <div class="Pages">
                    <button id="prevBtn1">Previous</button>
                    <p id="pageDisplay1">Page 1</p>
                    <button id="nextBtn1">Next Page</button>
                </div>

                <div id="news"></div>

                <div class="Pages">
                    <button id="prevBtn2">Previous</button>
                    <p id="pageDisplay2">Page 1</p>
                    <button id="nextBtn2">Next Page</button>
                </div>
            </section>
        </section>
    </div>



    <footer>

        <div class="info">

        </div>
        <div class="copyright">
            <h3 id="year"></h3>
        </div>
    </footer>

    <script src="scripts/news.js"></script>
    <script src="scripts/index.js"></script>
</body>
