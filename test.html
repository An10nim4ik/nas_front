<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Sidebar Jump Links</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      scroll-behavior: smooth;
    }

    /* Sidebar styling */
    .sidebar {
      width: 60px;
      background-color: #f0f2f5;
      padding: 20px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: fixed;
      height: 100vh;
    }

    .sidebar a {
      display: block;
      width: 30px;
      height: 30px;
      margin: 10px 0;
      text-align: center;
      line-height: 30px;
      border-radius: 50%;
      background-color: #e0e0e0;
      color: black;
      text-decoration: none;
      font-weight: bold;
    }

    .sidebar a.active {
      background-color: #467bff;
      color: white;
    }

    /* Main content area */
    .content {
      margin-left: 80px;
      padding: 40px;
    }

    .section {
      margin-bottom: 100px;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .section h2 {
      margin-top: 0;
    }
  </style>
</head>
