        href="https://fonts.googleapis.com/css2?family=Anton&family=Lobster&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/resumes.css">

<body>
    <header>
        <div class="logo">
            <a href="index.html">NAS</a>
        </div>
        <nav>
            <a href="news.html">News</a>
            <a href="jobs.html">Jobs</a>
            <a href="resumes.html">My Resumes</a>
            <a href="applications.html">Applications</a>
        </nav>
        <div class="profile">
            <a href="profile.html">Profile</a>
        </div>
    </header>

    <main>


        <div class="left-column">
            <section class="resume-upload">
                <h2>Upload Resume</h2>
                <input type="file" id="resumeInput" accept=".pdf,.doc,.docx">
                <p id="uploadStatus"></p>
            </section>

            <section class="resume-list">
                <h2>My Resumes</h2>
                <ul id="resumeList">
                    <!-- Example -->
                    <li>
                        resume_nurasyl.pdf
                        <button class="btn view">View</button>
                        <button class="btn download">Download</button>
                        <button class="btn delete">Delete</button>
                    </li>
                </ul>
            </section>
        </div>


        <div class="right-column">
            <div class="resume-builder">
                <h2>Build Resume</h2>
                <form id="resumeForm">
                    <input type="text" placeholder="Full Name" required>
                    <input type="email" placeholder="Email" required>
                    <input type="tel" placeholder="Phone Number" required>
                    <textarea placeholder="Education"></textarea>
                    <textarea placeholder="Work Experience"></textarea>
                    <textarea placeholder="Skills"></textarea>
                    <textarea placeholder="Summary"></textarea>
                    <button type="submit" class="btn">Generate Resume</button>
                </form>
            </div>
        </div>

    </main>
    <footer>
        <div class="info">
            <h3>
                Contacts
            </h3>

                Main Developer: Nurasyl Kydyrkozha
            </h4>
            <h4>
                email: nyrdatychto@gmail.com
            </h4>
        </div>
        <div class="rights">

                All rights are reserved
            </h3>
        </div>
        <div class="copyright">
            <h3 id="year"></h3>
        </div>
    </footer>

    <script src="scripts/index.js"></script>
    <script src="scripts/connect.js"></script>
</body>

</html>
