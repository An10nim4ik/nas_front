<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Lobster&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/resumes.css">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <title>My Resumes</title>
</head>

<body>
    <header>
        <div class="logo">
            <a href="index.html">NAS</a>
        </div>
        <nav>
            <a href="news.html">News</a>
            <a href="jobs.html">Jobs</a>
            <a href="resumes.html">My Resumes</a>
            <a href="applications.html">Applications</a>
        </nav>
        <div class="profile">
            <a href="profile.html" id="profileLink">Profile</a>
            <button type="button" id="logoutButton" style="display:none; margin-left: 15px; padding: 8px 12px; background-color: #BC6C25; color: white; border: none; border-radius: 4px; cursor: pointer;">Logout</button>
        </div>
    </header>

    <main>
        <div class="left-column">
            <section class="resume-upload">
                <h2>Upload Resume</h2>
                <input type="file" id="resumeInput" accept=".pdf,.doc,.docx">
                <p id="uploadStatus"></p>
            </section>

            <section class="resume-list">
                <h2>My Resumes</h2>
                <ul id="resumeList">
                    <li>Loading...</li>
                </ul>
            </section>
        </div>

        <div class="right-column">
            <div class="resume-builder">
                <h2>Build Resume</h2>
                <form id="resumeForm">
                    <label for="resume_skills">Skills:</label>
                    <textarea id="resume_skills" placeholder="Skills (e.g., Python, JavaScript, Project Management)" name="skills"></textarea>
                    
                    <label for="resume_experience">Work Experience:</label>
                    <textarea id="resume_experience" placeholder="Work Experience (e.g., Job Title at Company X...)" name="experience"></textarea>
                    
                    <label for="resume_education">Education:</label>
                    <textarea id="resume_education" placeholder="Education (e.g., Degree from University Y...)" name="education"></textarea>
                    
                    <label for="resume_experience_details">Summary/Experience Details:</label>
                    <textarea id="resume_experience_details" placeholder="Summary or detailed experience points" name="experience_details"></textarea>
                    
                    <button type="submit" class="btn">Generate Resume</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="info">
            <h3>Contacts</h3>
            <h4>Main Developer: Nurasyl Kydyrkozha</h4>
            <h4>email: nyrdatychto@gmail.com</h4>
        </div>
        <div class="rights">
            <h3>All rights are reserved</h3>
        </div>
        <div class="copyright">
            <h3 id="year"></h3>
        </div>
    </footer>

    <script src="scripts/apiConfig.js"></script>
    <script src="scripts/index.js"></script> 
    <script src="scripts/resumes.js"></script>
</body>
</html>
